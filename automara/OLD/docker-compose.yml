version: '3.8'

services:
  # PostgreSQL Database with per-tenant schemas
  postgres:
    image: postgres:15-alpine
    container_name: automara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-automara}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-automara}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - automara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automara"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SuperTokens for Authentication & MFA
  supertokens:
  image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
  container_name: automara-supertokens
  restart: unless-stopped
  depends_on:
    postgres:
      condition: service_healthy
  environment:
    POSTGRESQL_CONNECTION_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    API_KEYS: ${SUPERTOKENS_API_KEY}
    SUPERTOKENS_BASE_URL: https://automara.empoweredbydesign.co.nz  # Add this line!
  ports:
    - "${SUPERTOKENS_PORT}:3567"
  networks:
    - automara-network
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
    interval: 10s
    timeout: 5s
    retries: 5

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: automara-n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_DIAGNOSTICS_ENABLED: false
      N8N_PERSONALIZATION_ENABLED: false
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 336
      N8N_SECURE_COOKIE: false
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "${N8N_PORT}:5678"
    networks:
      - automara-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: ./backend
    container_name: automara-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: automara
      DB_USER: automara
      DB_PASSWORD: automara
      DB_ENCRYPTION_KEY: ${DB_ENCRYPTION_KEY}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://n8n:5678/webhook/tenant-signup}
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - automara-network

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: automara-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: https://${API_DOMAIN}
      REACT_APP_WEBHOOK_URL: https://${WEBHOOK_DOMAIN}
      REACT_APP_SUPERTOKENS_URL: https://${API_DOMAIN}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - automara-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: automara-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    networks:
      - automara-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: automara-certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Portainer for container management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: automara-portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "${PORTAINER_PORT}:9000"
    networks:
      - automara-network

networks:
  automara-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  portainer_data:
  certbot_conf:
  certbot_www:
